<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ставки на спорт и киберспорт">
  <meta name="keywords" content="хобби, ставки, спорт, киберспорт">
  <title>Моё хобби - Ставки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <nav class="menu">
        <h1 class="menu__title">Ставки</h1>
        <div class="menu__links">
          <a href="#facts" class="menu__link">Факты</a>
          <a href="#gallery" class="menu__link">Изображения</a>
          <a href="#feedback" class="menu__link">Обратная связь</a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__text">
          <p>Сайт о моём хобби:</p>
          <h1><i>Ставки</i></h1>
        </div>
        <button class="hero__button">Написать отзыв</button>
      </section>
      <section class="facts" id="facts">
        <div class="facts__header">
          <p>Интересные факты про</p>
          <h2>Ставки</h2>
        </div>
        <div class="facts__cards">
          <div class="facts__card facts__card--red">
            <h3>Текст 1</h3>
            <p>Ещё текст</p>
          </div>
          <div class="facts__card facts__card--blue">
            <h4>Текст 2</h4>
            <p>Ещё текст</p>
          </div>
          <div class="facts__card facts__card--yellow">
            <h5>Текст 3</h5>
            <p>Ещё текст</p>
          </div>
        </div>
      </section>
      <section class="gallery" id="gallery">
        <div class="gallery__header">
          <p>Изображения</p>
        </div>
        <div class="gallery__images">
          <div class="gallery__image gallery__image--red"></div>
          <div class="gallery__image gallery__image--green"></div>
          <div class="gallery__image gallery__image--pink"></div>
          <div class="gallery__image gallery__image--blue"></div>
        </div>
      </section>
      <section class="feedback" id="feedback">
        <div class="feedback__header">
          <p>Оставьте отзыв о <b>сайте</b></p>
        </div>
        <button class="feedback__button">Написать отзыв</button>
        <div class="feedback__box"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__circles">
        <div class="footer__circle"></div>
        <div class="footer__circle"></div>
        <div class="footer__circle"></div>
      </div>
      <div class="footer__links">
        <a href="#" class="footer__link"> <b>О ставках</b></a>
        <a href="#facts" class="footer__link"><b>Факты</b></a>
        <a href="#gallery" class="footer__link"><b>Галерея</b></a>
        <a href="#feedback" class="footer__link"><b>Связаться</b></a>
      </div>
      
      <p class="footer__copyright">Ставки, Inc. 2024</p>
    </footer>
  </div>
</body>
</html>
