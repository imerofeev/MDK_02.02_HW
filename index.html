<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моё хобби - valorant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <nav class="menu">
        <h1 class="menu__title">Valorant</h1>
        <div class="menu__links">
          <a href="#facts" class="menu__link">Факты</a>
          <a href="#gallery" class="menu__link">Галереея</a>
          <a href="#feedback" class="menu__link">Контакты</a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__text">
          <p>Сайт о моём хобби:</p>
          <h1><i>Valorant</i></h1>
        </div>
        <button class="hero__button">Написать отзыв</button>
      </section>
      <section class="facts" id="facts">
        <div class="facts__header">
          <p>Интерестные факты о </p>
          <h2>valorant</h2>
        </div>
        <div class="facts__cards">
          <div class="facts__card facts__card--red">
            <h3>Текст 1</h3>
            <p>Ещё текст</p>
          </div>
          <div class="facts__card facts__card--blue">
            <h4>Текст 2</h4>
            <p>Ещё текст</p>
          </div>
          <div class="facts__card facts__card--yellow">
            <h5>Текст 3</h5>
            <p>Ещё текст</p>
          </div>
        </div>
      </section>
      <section class="gallery" id="gallery">
        <div class="gallery__header">
          <h2>Изображения</h2>
        </div>
        <div class="gallery__images">
          <div class="gallery__image gallery__image--red"></div>
          <div class="gallery__image gallery__image--green"></div>
          <div class="gallery__image gallery__image--pink"></div>
          <div class="gallery__image gallery__image--blue"></div>
        </div>
      </section>
      <section class="feedback" id="feedback">
  <div class="feedback__header">
    <h3>Оставьте отзыв о сайте</h3>
    <div class="feedback__text">
      <h1>Дополнительный текст</h1>
    </div>
  </div>
  <button class="feedback__button">Написать отзыв</button>
  <div class="feedback__box"></div>
</section>

    </main>
    <footer class="footer">
      <div class="footer__circles">
        <div class="footer__circle"></div>
        <div class="footer__circle"></div>
        <div class="footer__circle"></div>
      </div>
      <div class="footer__links">
        <a href="#" class="footer__link">О хобби</a>
        <a href="#facts" class="footer__link">факты</a>
        <a href="#gallery" class="footer__link">изображения</a>
        <a href="#feedback" class="footer__link">Связаться</a>
      </div>
      
      <p class="footer__copyright">© МОЁ ХОББИ, Inc. 2024</p>
    </footer>
  </div>
</body>
</html>
